<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: Creating paragraphs dynamically from data</title>
    <script type="text/javascript" src="../d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [5, 10, 15, 20, 25];

      d3.select("body")
        .selectAll("p")
        .data(dataset) // selection_data {_groups:[],_parents:[],_enter:[],_exit:[]}
        .enter() // 将 _enter 给 _groups
        .append("p") // each 创建多个 p 结点
        .text("New paragraph!"); // 设置textContent()
    </script>
  </body>
</html>
